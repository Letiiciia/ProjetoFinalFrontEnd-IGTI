<div class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Acompanhar pedido</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div *ngIf="pedido">
  <div>Id: {{pedido.id}}</div>
  <div>Data e Hora: {{pedido.dataHora}}</div>
  <div>Situação: 
    <select [(ngModel)]="pedido.situacao">
      <option>Aguardando</option>
      <option>Em preparação</option>
      <option>Saiu para entrega</option>
      <option>Entregue</option>
    </select>
  </div> 
  <div class="button">
  <button mat-button color="primary" (click)="salva()">Salvar</button>
</div>
</div>
