<div class="header">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Acompanhar pedido</span>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
<div *ngIf="pedido">
  <div>Id: {{pedido.id}}</div>
  <div>Data e Hora: {{pedido.dataHora}}</div>
  <div>Situação: {{pedido.situacao}}</div> 
</div>
